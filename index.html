<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="Bbox">
        <h2 id="signedUp">You are signed up</h2>
        <h2>Welcome to LueurTech Software Solutions</h2>
        <form >
            <input autocomplete="no" type="text" required name="name" placeholder="Enter your User Name" id="name">
            <h6 id="noName">Enter the name </h6>
            <input autocomplete="no" type="email" required name="email"placeholder="Enter your email here" id="email">
            <h6 id="noEmail">Enter the email </h6>
            <input autocomplete="no" type="password" required name="password" placeholder="Enter your password " id="password">
            <h6 id="shortPassword">password is too short </h6>
            
        </form>
        <button onclick="fn()" class="btn">SignUp</button>
    </div>
</body>
<script src="index.js"></script>
</html>
